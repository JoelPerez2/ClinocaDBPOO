
{% extends 'citas/base.html' %}

{% block title %}Eliminar {{ type }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>¿Eliminar {{ type }}?</h2>
        <p>¿Está seguro de que desea eliminar a <strong>{{ obj }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
